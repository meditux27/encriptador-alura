<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logobanner">
            <img src="/img/Vector.svg" alt="Logo_alura">

        
    </header>

    <main>

        <textarea name="text_in" id="ingrese-texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <img src="/img/Muneco.svg" alt="logo-buscar">
        <p>Ningun mensaje fue encontrado</p>
        <p>Ingrese el texto que desees encriptar o desencriptar</p>
        <textarea name="text_out" id="visualizar-texto" cols="30" rows="10"></textarea>
    </main>
    <footer>
        <img src="/img/log-advertencia.svg" alt="logo-advertencia">
        <p>Solo letras minusculas y sin acentos</p>
        <input type="button" value="Encriptar">
        <input type="button" value="Desencriptar">

    </footer>
</body>
</html>
