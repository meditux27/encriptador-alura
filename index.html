<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptado/desencriptado</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logobanner">
            <img src="/img/Vector.svg" alt="Logo_alura">
        </div>
        
    </header>

    <main>

        <textarea name="text_in" id="ingrese-texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
       <div class="elementos-desencriptador">
        <img src="/img/Muneco.svg" alt="logo-buscar">
        <!-- <textarea name="text_out" id="visualizar-texto" cols="30" rows="10"></textarea> -->
        <p class="mensaje-muneco">Ningun mensaje fue <br> encontrado</p>
        <p class="mensaje-muneco">Ingrese el texto que desees encriptar o <br>desencriptar</p>
       </div>
    </main>
    <footer>
     
        <img src="/img/log-advertencia.svg" alt="logo-advertencia" >
        <p >Solo letras minusculas y sin acentos</p>
        <div class="botonera">
        <input type="button" class="btn-encriptar" value="Encriptar">
        <input type="button" class="btn-desencriptar" value="Desencriptar">
    </div>
    </footer>
</body>
</html>
